<DOCTYPE html>
<html>
<head>
   <title> The animation-fill-mode Property </title>
   <style type="text/css">
      @keyframes myAnimation {
         from {
            font-size: 15px;
            color: blue;
         }
         to {
            font-size: 40px;
            color: red;
         }
      }
      p {
         animation-name: myAnimation;
         animation-iteration-count: infinite;
         animation-duration: 2s;
         animation-fill-mode: both;
      }
   </style>
</head>
<body>
 <center> <p align="middle">I love You!!! </p></center>
</body>
</html>
