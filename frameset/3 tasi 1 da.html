<style>
h1 {

}
  input {

    color: gold;

  .heart-box {
    display: flex;

    margin: 70px;

  }
  .heart-box .heart-left, 
  .heart-box .heart-right {
    height: 110px;

    margin: 5px -16px;
    background: red;
    border-radius: 50px 50px 0 0;
   }
   .heart-box .heart-left {
     transform: rotate(-45deg);
   }
   .heart-box .heart-right {
     transform: rotate(45deg);

   @keyframes beating {
     20% {
       transform: scale(1.3);
     }
     30% {
       transform: scale(1);
     }
     40% {
       transform: scale(1.25);
     }
     to {
       transform: scale(1);
     }
   }
</style>
