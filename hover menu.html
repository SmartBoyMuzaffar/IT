<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      
      .with-transition {
         width: 100px;
         height: 100px;
         background: black;
         transition-property: width;
         transition-duration: 2s;
         transition-delay: .5s;
      }
      div:hover {
         width: 200px;
      }
   </style>
</head>
<body>
   
   <p> With CSS <b>transition</b> properties: </p>
   <div class="with-transition"></div>
</body>
</html>
