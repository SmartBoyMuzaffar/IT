    <style type="text/css">
    :root{

    /*-------------

    body{

    .preloader{position:fixed;top:0;bottom:0;left:0;right:0;z-index:99999; background-color: #2a2a72;background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);}
    .center-center{display:flex;flex-direction: column;justify-content: center;align-items:center;}
    .preloader p{position:relative;width:100%;background: white;height:.1rem;animation:move 1.2s ease-in-out infinite; }
    .preloader p{margin-top:7vh;}
    @keyframes move{0%{width:60%;}22%{width:10%;}50%{width:95%;}78%{width:10%;}100%{width:60%;}}
    @keyframes hid{0%{opacity:1;} 100%{opacity:0;}}
    @media only screen and (orientation: portrait) {
    .preloader img{width:100%;}
    .img{height:100vh;}}
    @media only screen and (orientation: landscape) {
    .preloader img{height:75%;}
    .img{width:100%;}
    }
    .preloader div{width:100vmin;}
    
    /*
    |-------------------â€“------------------------

    */
    
    .hamburger {
    padding: 10px;
    display: inline-block;
    cursor: pointer;
    transition-property: opacity, filter;
    transition-duration: 0.15s;
    transition-timing-function: linear;
    font: inherit;
    color: inherit;
    text-transform: none;
    background-color: transparent;
    border: 0;
    margin: 0;
    overflow: visible; 
    }
    /*.hamburger:hover {
    opacity: 0.7; 
    }
    .hamburger.is-active:hover {
    opacity: 0.7; 
    }*/
    .hamburger.is-active .hamburger-inner,
    .hamburger.is-active .hamburger-inner::before,
    .hamburger.is-active .hamburger-inner::after {
    background-color:var(--hamburger-color);
    }
    
    .hamburger-box {
    width: 24px;
    height: 12px;
    display: inline-block;
    position: relative; 
    }
    
    .hamburger-inner {
    display: block;
    top: 50%;
    margin-top: 0px; 
    }
    .hamburger-inner, .hamburger-inner::before, .hamburger-inner::after {
    width: 24px;
    height: 2px;
    background-color:var(--hamburger-color);
    border-radius: 4px;
    position: absolute;
    transition-property: transform;
    transition-duration: 0.15s;
    transition-timing-function: ease; }
    .hamburger-inner::before, .hamburger-inner::after {
    content: "";
    display: block; 
    }
    .hamburger-inner::before {
    top: -8px; 
    }
    .hamburger-inner::after {
    bottom: -8px; 
    }
    
    /*
    For more design go - https://github.com/jonsuh/hamburgers/blob/master/dist/hamburgers.css
    */
    
    /* Arrow Alt */
    .hamburger--arrowalt .hamburger-inner::before {
    transition: top 0.1s 0.1s ease, transform 0.1s cubic-bezier(0.165, 0.84, 0.44, 1); 
    }
    .hamburger--arrowalt .hamburger-inner::after {
    transition: bottom 0.1s 0.1s ease, transform 0.1s cubic-bezier(0.165, 0.84, 0.44, 1); 
    }
    .hamburger--arrowalt.is-active .hamburger-inner::before {
    top: 0;
    /*transform: translate3d(-8px, -10px, 0) rotate(-45deg) scale(0.7, 1);*/
    transform: translate3d(-6px, -5.5px, 0) rotate(-45deg) scale(0.7, 1);
    transition: top 0.1s ease, transform 0.1s 0.1s cubic-bezier(0.895, 0.03, 0.685, 0.22); 
    }
    .hamburger--arrowalt.is-active .hamburger-inner::after {
    bottom: 0;
    /*transform: translate3d(-8px, 10px, 0) rotate(45deg) scale(0.7, 1);*/
    transform: translate3d(-6px, 5.5px, 0) rotate(45deg) scale(0.7, 1);
    transition: bottom 0.1s ease, transform 0.1s 0.1s cubic-bezier(0.895, 0.03, 0.685, 0.22); 
    }
    
    
    /* Reset CSS*/
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    order:1px solid !important;
    }
    
    /* Drawer */
    .drawer{
    position:fixed;
    width:250px;
    bottom:0;
    left:-250px;
    top:0;
    background:white;
    
    transition:.3s;
    z-index:998;
    box-shadow:0 0 5px rgba(0,0,0,.2);
    overflow-y:scroll;
    }
    .drawer ul li {padding-left:30px;}
    .drawer ul li a {color:#000;}
    .drawer.open{left:0;}
    .drawer .nav-item{box-shadow:1px 0 1px rgba(0,0,0,.09);}
    .drawer .active{background:linear-gradient(to right, green,5px, #fff 5px);}
    
    /* Profile picture */
    .profile-box{width:100%;height:100px;background:var(--bg-gradient-blue);
    padding:10px;
    }
    .profile-pic{
    border-radius:50%;
    border:1px solid #fff;
    width:80px;
    height:100%;
    
    background-size:90px;
    background-position:center;
    }
    
    /* Overlay */
    .overlay{
    position:fixed;
    top:0;bottom:0;left:0;right:0;
    background:rgba(0,0,0,.5);
    z-index:997;
    transition:.3s;
    display:none;
    }
    .overlay.open{display:block;}
    
    /* Navbar */

    box-shadow:0 0 5px rgba(0,0,0,.5);
    z-index:996;
    }
    .navbar-brand{height:; line-height:;}

    }
    .navbar-collapse .active{background:linear-gradient(to top, green,4px, #fff 4px);}
    .nav-item:hover{background: var(--bg-gradient-blue); /*linear-gradient(to right, #031155,#189AC9);*/ }
    .nav-item a:hover{color:white !important;}
    /*.navbar-collapse{overflow-x:scroll;}*/
    
    /* Navbar Brand */
    .navbar-nav .nav-item{line-height:25px;}

    .social{flex-direction:row;color:grey;}
    .social ul{

    .social ul li{

    .social ul li a{
    position:relative;
    display:flex;

    /*border-radius:50%;*/

    .social ul li a .fa{

    .social ul li a:hover{

    .social ul li a:hover .fa{

            pl.style.animation = "hid .7s ease-in-out ";

    <script type="text/javascript">
    $(function (){
        $('a').click(function(){navigator.vibrate(11);});
        
        $('<div class="drawer d-md-none" ></div>').appendTo("body");
        $("<div class='profile-box'><div class='profile-pic'></div></div>").appendTo(".drawer")
        $('<div class="overlay d-md-none" ></div>').appendTo("body");
        //$(".drawer, body").css("padding-top",$(".navbar").outerHeight());
        $("body").css("padding-top",$(".navbar")
        .outerHeight());
        $('.navbar-nav').clone().appendTo('.drawer')
        $(".navbar-toggler, .overlay").click(function(){
        $('.drawer, .overlay').toggleClass("open");
        navigator.vibrate(11);
        });
        $(".overlay").click(function(){$(".hamburger").removeClass("is-active")})
       
        Waves.attach('.nav-item', ['waves-block','waves-light']);
        Waves.attach('.social .fa', ['waves-block','waves-light']);
        Waves.init();
        
        
        document.addEventListener('touchstart', handleTouchStart, false);        
        document.addEventListener('touchmove', handleTouchMove, false);
      
        var startX = null,                                                        
        startY = null,
        startTime = null;
        function getTouches(evt) {
            return evt.touches ||             
            evt.originalEvent.touches; 
        }                                                     
        
        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];                                      
            startX = firstTouch.clientX;                                      
            startY = firstTouch.clientY;     
            startTime = new Date().getTime();                             
        };                                                
        
        function handleTouchMove(evt) {
            if ( ! startX || ! startY || ! startTime) {return;}
            var moveX = evt.touches[0].clientX;                                    
            var moveY = evt.touches[0].clientY;
            var moveTime = new Date().getTime();
            var xDiff = startX - moveX;
            var yDiff = startY - moveY;
            var timeDiff =  moveTime - startTime;
            var t = evt.touches[0].pageX;
            var touchMove = evt.changedTouches[0].pageX;
            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
                if ( xDiff > 0 ) {
                    // left swipe 
                    $('.drawer, .overlay').removeClass("open");
                    $(".hamburger").removeClass("is-active")
                } else {
                    // right swipe 
                    if(startX < 10){
                        $('.drawer, .overlay').addClass("open");
                    $(".hamburger").addClass("is-active")
                    } else if(timeDiff <= 30){
                        $('.drawer, .overlay').addClass("open");
                    $(".hamburger").addClass("is-active")
                    }
                }                       
            } 
            // reset values
            startX = null;
            startY = null;                                             
        }; // HandleTouchMove
        
        //hamburger
        $(".hamburger").click(function(){
            $(".hamburger").toggleClass("is-active");
        });
        
        //if drawer is not over nav then comment first line and I comment commented below code
        var hmbrgr = document.documentElement.style;
        hmbrgr.setProperty('--hamburger-color','#fff');
        
      
        
    }); // jquery ended 
    </script>
