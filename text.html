<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      input, textarea {
         outline: none;
         border: none;
         padding: 10px;
         background: #0076ff;
         color: white;
         box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3), 0 7px 21px 0 rgba(0, 0, 0, 0.20);
      }
      input::placeholder, textarea::placeholder {
         color: white;
      }
      /* apply styles when focused */
      input:focus, textarea:focus {
         background: #173459;
         border-bottom: 5px solid #903C56;
      }
   </style>
</head>
<body>
   <p><textarea placeholder="Text goes here..." style="width: 300px; height: 300px"></textarea></p>
   <p><input type="text" placeholder="Text goes here..." /></p>
   
</body>
</html>
