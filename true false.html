<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      .true::after {
         content: "-> True";
         color: green;
      }
      .false::after {
         content: "-> False";
         color: red;
      }
   </style>
</head>
<body>
   <p class="true"> Birds can fly. </p>
   <p class="false"> Monkeys can fly. </p>
</body>
</html>
