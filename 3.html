
<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
</head>
<body>
   <p id="msg"> Click this button before 3 seconds to stop the pop-up dialog from showing. </p>
   <button onclick="cancelTimeout()"> Cancel Timeout </button>

   <script>
      var myTimeout = setTimeout(function() {
         alert("Hello World!");
      }, 3000);
      
      function cancelTimeout() {
         clearTimeout(myTimeout);
         document.getElementById("msg").innerHTML = "<b>myTimeout</b> has been cancelled, the pop-up dialog will not be shown";
      }
   </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
</head>
<body>
   <p id="demo">10</p>
   <button onclick="stopInterval()"> Stop Interval </button>

   <script>
      var x = 10;
      
      var myInterval = setInterval(function() {
         // adds 10 to x
         x += 10;
         document.getElementById("demo").innerHTML = x;
      }, 1000);
      
      function stopInterval() {
         clearInterval(myInterval);
      }
   </script>
</body>
</html>
